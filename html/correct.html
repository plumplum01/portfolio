<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hno1gse.css">
    <link rel="icon" href="/Imges/android-icon-72x72.png">
    <title>올바른 조사 사용 가이드</title>
</head>
<body>
    <section class="work-group" style="width:100%; padding: 2rem;">
        <div class="work-content">
            <div class="back">
                <img onclick="history.back();" class="icon-back" src="/Imges/btn-Back-06.svg" alt="Back-Button">
            </div>
            <section class="work-info">
                <div class="work-title font-longtitle">
                    올바른 조사</br>사용 가이드</div>
                <div class="work-table">
                    12.10</br> 
                    12.13</br>
                    윤서빈 </br>
                    편집 디자인
                <div class="work-description">
                    <span style="display: flex; margin-bottom: 20px;">
                        카카오에서 제공하는 글쓰기 가이드를 재해석하여 조판한 시리즈입니다. 
                        해당 조판은 문장에서 조사를 올바르게 사용하는 방법을 제시하며,
                        정보의 빠른 습득을 위해 좁은 2단 그리드로 속도감 있는 읽기 방식을 채택했습니다. 
                        조사의 예시를 다룬 정보를 박스 처리하여 규칙성을 강화했습니다.
                        </br>
                        </br>
                        해당 원 콘텐츠의 모든 권리는 카카오 엔터프라이즈에게 있으며, 해당 자료는 내용에 
                        어떠한 변형 없이 순수한 교육 및 학습 목적으로 사용했습니다.
                        
                    </span>
                </div>
            </section>
            <section class="work-text">
                <div class="work">
                    <img style="display: block;" src="/Imges/correct/correct.png" alt="">
                </div>
            </section>
            <div class="back">
                <img onclick="history.back();" class="icon-back" src="/Imges/btn-Back-06.svg" alt="Back-Button">
            </div>
        </div>
    </section>
</body>
</html>
